# API Configuration
base.uri=https://fakerestapi.azurewebsites.net
api.version=/api/v1
api.timeout=30000

# Endpoints
books.endpoint=/Books
authors.endpoint=/Authors
activities.endpoint=/Activities
users.endpoint=/Users
covers.endpoint=/CoverPhotos

# Test Configuration
retry.count=2
parallel.execution=true
thread.count=5

# Logging
log.level=INFO
log.requests=true
log.responses=true

# Reporting
extent.report.path=test-output/extent-reports/
allure.results.path=target/allure-results/
screenshots.path=test-output/screenshots/

# Environment
test.environment=QA
